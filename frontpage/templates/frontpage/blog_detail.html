{% extends 'frontpage/base.html' %}
{% load static %}


{% block main_section %}
<section class="padding-110px-tb xs-padding-60px-tb bg-white builder-bg" id="content-section22">
    <div class="container">
        <div class="row ">
            <!-- section title -->
            <div >                            
            <h2>{{blog.title}}</h2>
            <br>
            <!-- <a href="#"><img class="img100" alt="" src="http://placehold.it/800x507" data-img-size="(W)800px X (H)507px"></a> -->
            <div class="team-img position-relative overflow-hidden">
                <img class="xs-width-100" src="{{blog.image_url}}" data-img-size="(W)600px X (H)600px" id="tz-bg-41" alt=""/>
            </div>
            <br><br>

            {% for text in blog.texts.all %}


              {% if text.title %}
                <h3>{{text.title}}</h3><br><br>
              {% endif %}

              <div class="text-extra-large tz-text">
                {{text.content | linebreaks}}
              </div>
              <br>

            </div>
            {% endfor %}
            
        </div>
    </div>
</section>
{% endblock main_section %}
